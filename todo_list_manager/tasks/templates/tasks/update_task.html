{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Update Task</title>
</head>
<body>
    <h1>Update Task</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{ task.title }}" required><br>
        <textarea name="description">{{ task.description }}</textarea><br>
        <input type="datetime-local" name="due_date" value="{{ task.due_date|date:'Y-m-d\TH:i' }}"><br>
        <label for="category">Category:</label>
        <select name="category" id="category">
            <option value="work" {% if task.category == 'work' %}selected{% endif %}>Work</option>
            <option value="personal" {% if task.category == 'personal' %}selected{% endif %}>Personal</option>
            <option value="shopping" {% if task.category == 'shopping' %}selected{% endif %}>Shopping</option>
            <option value="other" {% if task.category == 'other' %}selected{% endif %}>Other</option>
        </select><br>
        <label for="priority">Priority:</label>
        <select name="priority" id="priority">
            <option value="1" {% if task.priority == 1 %}selected{% endif %}>Low</option>
            <option value="2" {% if task.priority == 2 %}selected{% endif %}>Medium</option>
            <option value="3" {% if task.priority == 3 %}selected{% endif %}>High</option>
        </select><br>
        <div class="checkbox-container">
            <input type="checkbox" name="completed" id="completed" {% if task.completed %}checked{% endif %}>
            <label for="completed">Completed</label>
        </div>

        <!-- Update Task Button -->
        <button type="submit" name="action" value="update" class="btn btn-primary">Update Task</button>
        
        <!-- Delete Task Button -->
        <button type="submit" name="action" value="delete" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this task?');">Delete</button>
    </form>      
    <a href="{% url 'task_list' %}">Back to List</a>
</body>
</html>
